<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h2 {
            margin-bottom: 20px;
        }

        form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="number"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #5cb85c;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #4cae4c;
        }
    </style>
<body>
<h2>Registration</h2>

<form th:action="@{/register}" th:object="${registerForm}" method="post">

    <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" th:field="*{username}" required>
    </div>

    <div class="form-group">
        <label for="email">Email:</label>
        <input type="text" id="email" th:field="*{email}" required>
    </div>

    <div class="form-group">
        <label for="age">Age:</label>
        <input type="number" id="age" th:field="*{age}" required>
    </div>

    <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" th:field="*{password}" required>
    </div>

    <div class="form-group">
        <label for="passwordConfirm">Confirm Password:</label>
        <input type="password" id="passwordConfirm" th:field="*{passwordConfirm}" required>
    </div>
    <div class="form-group">
        <button type="submit">Register</button>
    </div>
</form>
</body>
</html>
